<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <main>
        <section>
            <article>
                <div>
                    <span>
                        <h1>Welcome to XYZ Technologies</h1>
                        <p>Login to our website using social media to get quick access</p>
                    </span>
                    <span>
                        <button>
                            <i class="fa-brands fa-facebook"></i>
                            <h3>Login with Facebook</h3>
                        </button>
                        <button>
                            <i class="fa-brands fa-google"></i>
                            <h3>Login with Google</h3>
                        </button>
                        <button>
                            <i class="fa-brands fa-x-twitter"></i>
                            <h3>Login with Twitter</h3>
                        </button>
                    </span>
                </div>
                <div>
                    <span>
                        <h2>Login into your Account</h2>
                        <h5>Don't have a account? Sign up Free</a></h5>
                    </span>
                    <span>
                        <input type="text" name="" id="" placeholder="Enter your E-mail Address">
                        <input type="password" name="" id="" placeholder="Enter your password">
                    </span>
                    <span>
                        <div>
                            <input type="checkbox" name="" id="">
                            <p>Remember me</p>
                        </div>
                        <h4>Forgot Password?</h4>
                    </span>
                    <button>Login</button>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
